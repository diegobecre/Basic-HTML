<body>
    <script>
        //Autor(es):Diego Becerra Regalado PROG4A
        let edad = window.prompt("Introduce tu edad:")
        let e=parseInt(edad);
            if (edad >= 6 && edad <= 12) {
              document.write('Estás en primaria');
            } else if (edad >= 13 && edad <= 15) {
              document.write('Estás en secundaria');

            }
